<div class="container">
    <div class="row">
    <h3>Your Leopard Data filePODS Folder Files Dashboard</h3>
    </div>
    <hr>
    <div class="row">
        <h4>1 - Upload your file by pressing the button below...</h4>
        <input  class="btn btn-default" type="button" id="buttonuploadfile" value="Upload File!" style="width: 500px">
    </div>
    <hr>
    <div class="row">
        <h4>2 - View Uploaded files</h4>
        <div id="gridfolderfiles" style="height: 500px"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="uploadFileModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel2">Upload File</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="file" class="control-label col-xs-2">Choose your file and press the "Upload" button</label>
                            <div class="col-xs-10">
                                <input type='file' name='file' id='file' />
                                <br>
                                <div id='progress' />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="uploadaFileButton" disabled="disabled">Upload</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="CloseButton">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
