<div class="container">
    <div class="row">
    <h3>Your Leopard Data filePODS Folder Navigator Dashboard</h3>
    </div>
    <div class="row">
        <h4>1 - Browse and click on a folder here</h4>
        <div id="treeviewfolders" style="height: 200px; border: dotted"></div>
    </div>

    <div class="row">
        <h4>2 - Browse and click on a file here</h4>
        <div id="gridfolderfiles" style="height: 200px"></div>
    </div>

    <div class="row">
        <h4>3 - View all file revisions of the selected file here, then click download on one</h4>
        <div id="gridfolderfilerevisions" style="height: 200px"></div>
    </div>

    <div class="row">
        <h4>4 - Download your file by pressing the button below...</h4>
        <input  class="btn btn-default" type="button" id="buttonDownloadFile" value="Download File!" disabled="disabled">
    </div>

</div>
